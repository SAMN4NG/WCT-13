<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensio</title>
    <link rel="stylesheet" href="expenses.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
  <div class="wrapper">

    <div class="nav-bar">

        <div class="upper">
             <img src="download.jpg" alt="">
             <h2>Seanghai</h2>
            <div class="button">
             <i class='bx bx-home'><a href="#">Home</a></i>
             <i class='bx bx-money'><a href="#">Expenses</a></i>
             <i class='bx bx-wallet'><a href="#">My Budget</a></i>
            </div>  
        </div>

        <div class="lower">
            <h3>Tamdan luy</h3>
        </div>

     </div>

    <div class="expense-data">
        <div class="top-bar">
            <h4>EXPENSES</h4>
            <button></button>
        </div>
   
        <div class="chart">
             <div class="h1"><h4>100%</h4></div>
             <div class="h2"><h4>80%</h4></div>
             <div class="h3"><h4>40%</h4></div>
             <div class="h4"><h4>20%</h4></div>
             <div class="h5"><h4>60%</h4></div>
             
        <div class="bar-chart">
            <div class="b1">Fisst</div>
            <div class="b2">seconde</div>
            <div class="b3">thirdo</div>
        </div>
             
        </div>
   
        <div class="input-expense">
             <div class="reason">
                <h3>Reason : </h3>
                <input type="text">
             </div>
             <div class="budget-type">
                <h3>Budget type : </h3>
                <select name="budget" id="">
                    <option value="transport">Transport</option>
                    <option value="eating">Eating</option>
                </select>
             </div>
             <div class="prices">
                <h3>Prices : </h3>
                <input type="text">
             </div>
        </div>
   
    </div>
    
  </div>
  

</body>
</html>
