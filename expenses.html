<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="expenses.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<div class="wrapper">

    <div class="nav-bar">

        <div class="upper">
             <img src="download.jpg" alt="">
             <h2>Seanghai</h2>
            <div class="button">
             <i class='bx bx-home'><a href="Hpage.html">Home</a></i>
             <i class='bx bx-money'><a href="expenses.html">Expenses</a></i>
             <i class='bx bx-wallet'><a href="mybudget.html">My Budget</a></i>
            </div>  
        </div>

        <div class="lower">
            <h3>Tamdan luy</h3>
        </div>

     </div>

    <div class="expense-data">

        <div class="top-bar">
            <h4>EXPENSES</h4>
        </div>
   
        <div class="chart">
             <div class="h1"><h4>100%</h4></div>
             <div class="h2"><h4>80%</h4></div>
             <div class="h3"><h4>40%</h4></div>
             <div class="h4"><h4>20%</h4></div>
             <div class="h5"><h4>60%</h4></div>
             
        <div class="bar-chart">
            <div class="b1">First</div>
            <div class="b2">Second</div>
            <div class="b3">Third</div>
        </div>
             
        </div>
   
    <div class="box-2">

        <div class="input-expense">
            <div class="reason">
               <h3>Reason : </h3>
               <div>
                   <input type="text" id="reason">
               </div>
            </div>
            <div class="budget-type">
               <h3>Budget type : </h3>
               <div>
                   <select name="budget" id="budgets">
                       <option value="transport">Transport</option>
                       <option value="eating">Eating</option>
                   </select>
               </div>  
            </div>
            <div class="prices">
               <h3>Prices : </h3>
               <div>
                   <input type="text" id="prices">
               </div>
            </div>
            <div class="submit">
               <button id="submit">Submit</button>
            </div>
       </div>

       <div class="display-items">
          <h1>Items</h1>
          <div class="type-items">
            <h3>Reason</h3>
            <h3>Budget</h3>
            <h3>Prices</h3>
          </div>
         
          <ul id="list-item">
             
          </ul>
       </div>
  
    </div>
    
  </div>
          
</div>
  

</body>

   <script src="expenses.js"></script>
</html>
