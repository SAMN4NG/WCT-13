<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile </title>
        <link rel="stylesheet" href="mybudget.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    </head>

    <body>
        <div class="nav-bar">

            <div class="upper">
                 <img src="download.jpg" alt="">
                 <h2>Seanghai</h2>
                <div class="button">
                 <i class='bx bx-home'><a href="#">Home</a></i>
                 <i class='bx bx-money'><a href="#">Expenses</a></i>
                 <i class='bx bx-wallet'><a href="#">My Budget</a></i>
                </div>  
            </div>
    
            <div class="lower">
                <h3>Tamdan luy</h3>
            </div>
    
         </div>
         <div class="content">
            <h1>My Budgets</h1>
            <div class="budget-form">
                <input type="text" placeholder="Create budgets">
                <button>Add</button>
            </div>
            <div class="budget-list">
                <div class="budget-item">
                    <h3>Trip</h3>
                    <hr width="100%">
                    <p>Budgets: $500</p>
                    <div class="progress-bar">
                        <div style="width: 85%; background-color: crimson;"></div>
                    </div>
                </div>
                <div class="budget-item">
                    <h3>Business</h3>
                    <hr width="100%">
                    <p>Budgets: $1500</p>
                    <div class="progress-bar">
                        <div style="width: 70%;"></div>
                    </div>
                </div>
                <div class="budget-item">
                    <h3>Eating</h3>
                    <hr width="100%">
                    <p>Budgets: $250</p>
                    <div class="progress-bar">
                        <div style="width: 95%; background-color: red;"></div>
                    </div>
                </div>
                <div class="budget-item">
                    <h3>Shopping</h3>
                    <hr width="100%">
                    <p>Budgets: $150</p>
                    <div class="progress-bar">
                        <div style="width: 90%; background-color: red;"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
